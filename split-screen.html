<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>4-Way YouTube Split Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .split-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
      gap: 2px;
      background: #333;
    }

    .video-frame {
      position: relative;
      background: #000;
      border: none;
      width: 100%;
      height: 100%;
    }

    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
    }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .control-btn {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #666;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
    }

    .fullscreen-btn {
      background: rgba(255, 0, 0, 0.7);
    }

    .fullscreen-btn:hover {
      background: rgba(255, 0, 0, 0.9);
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff6b6b;
      text-align: center;
      font-size: 16px;
      max-width: 80%;
    }

    /* Vollbildmodus */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: #000;
    }

    .fullscreen .split-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="control-btn" id="fullscreenBtn">Vollbild</button>
    <button class="control-btn" id="refreshBtn">Aktualisieren</button>
    <button class="control-btn" id="closeBtn">Schlie√üen</button>
  </div>

  <div class="split-container" id="splitContainer">
    <div class="video-frame" id="video1">
      <div class="loading">Video 1 wird geladen...</div>
    </div>
    <div class="video-frame" id="video2">
      <div class="loading">Video 2 wird geladen...</div>
    </div>
    <div class="video-frame" id="video3">
      <div class="loading">Video 3 wird geladen...</div>
    </div>
    <div class="video-frame" id="video4">
      <div class="loading">Video 4 wird geladen...</div>
    </div>
  </div>

  <script src="split-screen.js"></script>
</body>
</html>
